<!doctype html>
<html lang="nl">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Instellingen</title>
  <link rel="stylesheet" href="src/styleInstellingen.css" />
</head>

<body>
  <div id="app">
    <header id="instelling">
      <h1 class="titel6">Instellingen</h1>
      <button id="back-btn">‚Üê</button>
    </header>

    <main>
      <form id="tijdForm">
        <div class="tijdgroep">
          <label for="datum">Gespreksdatum:</label>
          <input type="date" id="datum" name="datum" required />
        </div>
        

        <div class="tijdgroep">
          <label for="starttijd">Starttijd:</label>
          <input type="time" id="starttijd" name="starttijd" required />
        </div>
       
        <div class="tijdgroep">
          <label for="eindtijd">Eindtijd:</label>
          <input type="time" id="eindtijd" name="eindtijd" required />
        </div>

        <div class="tijdgroep">
          <label for="startpauze">Start pauze:</label>
          <input type="time" id="startpauze" name="startpauze" required />
        </div>

        <div class="tijdgroep">
          <label for="eindpauze">Eind pauze:</label>
          <input type="time" id="eindpauze" name="eindpauze" required />
        </div>

        <button type="submit">Opslaan</button>
      </form>
    </main>
  </div>

  <script type="module" src="src/scripts/Instellingen.js"></script>
</body>

</html>
