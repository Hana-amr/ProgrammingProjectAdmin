<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bedrijf Registratieformulier</title>
  <link rel="stylesheet" type="text/css" href="src/style_bed_stu_forms.css">
</head>

<body>
  <header>
    <button id="back-btn">←</button>
    <h2 class="titel">Account registreren</h2>
    <button id="backHome-btn">HOME</button>
  </header>

  <!--Bedrijvenformulier-->
  <section class="registratie">
    <div class="registratie-container">
      <!--logo-->
      <div class="foto-section">
        <div class="foto-upload" onclick="document.getElementById('foto').click();">
          <span id="foto-label">Logo</span>
          <img id="foto-preview" alt="fotovoorbeeld" />
        </div>
        <input type="file" id="foto" accept="image/*" style="display: none">
        <button id="delete-foto-btn">Logo verwijderen</button>
      </div>

      <!--Formulier bedrijven-->

      <div class="registratie-form">
        <form id="bedrijfForm" action="">

          <h3>Bedrijfsgegevens</h3>
          <label for="Bedrijfsnaam">Bedrijfsnaam:</label><br>
          <input type="text" id="bedrijfsnaam" name="bedrijfsnaam" required><br>

          <label for="sector">Sector(en): (Je mag meerdere kiezen met Ctrl of Cmd)</label><br>
          <select id="sector" name="sector" multiple size="6">
            <option value="ICT">ICT</option>
            <option value="Gezondheidszorg">Gezondheidszorg</option>
            <option value="Onderwijs">Onderwijs</option>
            <option value="Logistiek">Logistiek</option>
            <option value="Energie">Energie</option>
            <option value="Telecommunicatie">Telecommunicatie</option>
            <option value="Milieu">Milieu</option>
            <option value="Wetenschap">Wetenschap</option>
            <option value="Technologie">Technologie</option>
            <option value="Televisie en film">Televisie en film</option>
            <option value="Mode">Mode</option>
            <option value="Financiële technologie">Financiële technologie</option>
            <option value="Gaming">Gaming</option>
            <option value="Financiën">Financiën</option>
            <option value="Consultancy">Consultancy</option>
            <option value="Overheid">Overheid</option>
            <option value="Industrie">Industrie</option>
            <option value="Retail">Retail</option>
            <option value="Overig">Overig</option>
          </select><br>
          
          <h3>Contactpersoon gegevens</h3>
          <label for="voornaam">Voornaam:</label><br>
          <input type="text" id="voornaam" name="voornaam" required><br>

          <label for="achternaam">Achternaam:</label><br>
          <input type="text" id="achternaam" name="achternaam" required><br>

          <label for="telefoon">Telefoonnummer:</label><br>
          <span>+32</span>
          <input type="tel" id="telefoon" name="telefoon" maxlength="9" placeholder="(4)41234567" required autocomplete="tel"><br>

          <h3>Account gegevens</h3>
          <label for="email">E-mailadres:</label><br>
          <input type="email" id="email" name="email" required autocomplete="email"><br>

          <label for="wachtwoord">Wachtwoord:</label><br>
          <input type="password" id="wachtwoord" name="wachtwoord" required autocomplete="new-password"><br>

          <label for="herhaalwachtwoord">Herhaal wachtwoord:</label><br>
          <input type="password" id="herhaalwachtwoord" name="herhaalwachtwoord" required
            autocomplete="new-password"><br>

          <div style="margin-top: 1em;">
            <button type="submit" class="submit">Registreren</button>
            <span id="loadingText" style="display:none; margin-left: 10px;">Even geduld...</span>
          </div>
        </form>
      </div>
    </div>
  </section>
  <script type="module" src="src/scripts/BedrijfAanmaken.js"></script>

</body>

</html>
