<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registratieformulier</title>
</head>
<body>
    <h1>Account registreren</h1>
    
    <form action="">
        <h6>Onderwijsgegevens</h6>
  <label for="school">Naam school:</label><br>
  <input type="text" id="school" name="school" placeholder="Naam school" required><br>

  <label for="richting">Richting:</label><br>
  <input type="text" id="richting" name="richting" placeholder="Richting" required><br>

  <h6>Contactpersoongegevens</h6>
  <label for="voornaam">Voornaam:</label><br>
  <input type="text" id="voornaam" name="voornaam" placeholder="Voornaam" required><br>

  <label for="achternaam">Achternaam:</label><br>
  <input type="text" id="achternaam" name="achternaam" placeholder="Achternaam" required><br>

  <label for="telefoon">Telefoonnummer:</label><br>
  <input type="tel" id="telefoon" name="telefoon" placeholder="Telefoonnummer" required><br>

  <h6>Accountgegevens</h6>
  <label for="email">E-mailadres:</label><br>
  <input type="email" id="email" name="email" placeholder="E-mailadres" required><br>

  <label for="wachtwoord">Wachtwoord:</label><br>
  <input type="password" id="wachtwoord" name="wachtwoord" placeholder="Wachtwoord" required><br>

  <label for="herhaalwachtwoord">Herhaal wachtwoord:</label><br>
  <input type="password" id="herhaalwachtwoord" name="herhaalwachtwoord" placeholder="Herhaal wachtwoord" required><br>
   
  <button type="submit" class="submit">Registreren</button>
</form>

</body>
</html>
