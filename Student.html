<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registratieformulier</title>
    <link rel="stylesheet" type="text/css" href="src/style_bed_stu_forms.css">
</head>

<body>
    <header id="AccountAanmakenTitel">
        <button id="back-btn">‚Üê</button>
        <h2 class="titel">Account Registreren</h2>
        <button id="backHome-btn">HOME</button>
    </header>

    <!--Studentenformulier-->
    <section class="registratie" id="registreerEenStudent">
        <div class="registratie-container">

            <!--Profiel foto-->
            <div class="foto-upload-container">
                <div class="foto-upload" onclick="document.getElementById('foto').click();">
                    <img id="foto-label" src="images/Profile icon.jpg" alt="standaard foto" />
                    <img id="foto-preview" alt="fotovoorbeeld" />
                </div>
                <button id="delete-foto-btn" style="display: none;">Foto verwijderen</button>
            </div>
            <input type="file" id="foto" accept="image/*" style="display: none">

            <!--Formulier studenten-->
            <div class="registratie-form">
                <form id="studentForm" action="">
                    <h3>Studiekeuze</h3>
<label for="opleiding">Kies een opleiding:</label><br>
<select id="opleiding" name="opleiding">
  <optgroup label="Erasmus">
    <option value="">-- Kies een opleiding --</option>
    <option value="Bachelor Multimedia & Creatieve Technologie">Bachelor Multimedia & Creatieve Technologie</option>
    <option value="Bachelor Toegepaste Informatica">Bachelor Toegepaste Informatica</option>
    <option value="Graduaat Elektromechanische Systemen">Graduaat Elektromechanische Systemen</option>
    <option value="Graduaat Programmeren">Graduaat Programmeren</option>
    <option value="Graduaat Systeem- en Netwerkbeheer">Graduaat Systeem- en Netwerkbeheer</option>
    <option value="Postgraduaat Coding (online)">Postgraduaat Coding (online)</option>
    <option value="Postgraduaat Toegepaste Artificial Intelligence">Postgraduaat Toegepaste Artificial Intelligence</option>
  </optgroup>
  <optgroup label="Koninklijk Conservatorium Brussel">
    <option value="Professionele bachelor Musical">Professionele bachelor Musical</option>
    <option value="Professionele master Musical">Professionele master Musical</option>
    <option value="Academische bachelor Muziek: Jazz">Academische bachelor Muziek: Jazz</option>
    <option value="Academische master Muziek: Jazz">Academische master Muziek: Jazz</option>
  </optgroup>
  <optgroup label="RITCS">
    <option value="Academische bachelor Drama: Regie & Schrijven">Academische bachelor Drama: Regie & Schrijven</option>
    <option value="Academische master Drama: Regie & Schrijven">Academische master Drama: Regie & Schrijven</option>
    <option value="Academische bachelor Drama: Acteren">Academische bachelor Drama: Acteren</option>
    <option value="Academische master Drama: Acteren">Academische master Drama: Acteren</option>
    <option value="Professionele bachelor Podiumtechnieken">Professionele bachelor Podiumtechnieken</option>
    <option value="Graduaat Podium- & Eventtechnieken">Graduaat Podium- & Eventtechnieken</option>
  </optgroup>
</select><br>

                    <h3>Persoonsinformatie</h3>
                    <label for="voornaam">Voornaam:</label><br>
                    <input type="text" id="voornaam" name="voornaam" required><br>

                    <label for="achternaam">Achternaam:</label><br>
                    <input type="text" id="achternaam" name="achternaam" required><br>

                    <label for="telefoon">Telefoonnummer:</label><br>
                    <input type="tel" id="telefoon" name="telefoon" required autocomplete="tel"><br>

                    <h3>Account gegevens</h3>
                    <label for="email">E-mailadres:</label><br>
                    <input type="email" id="email" name="email" required autocomplete="email"><br>

                    <label for="wachtwoord">Wachtwoord:</label><br>
                    <input type="password" id="wachtwoord" name="wachtwoord" required autocomplete="new-password"><br>

                    <label for="herhaalwachtwoord">Herhaal wachtwoord:</label><br>
                    <input type="password" id="herhaalwachtwoord" name="herhaalwachtwoord" required
                        autocomplete="new-password"><br>

                    <div style="margin-top: 1em;">
                        <button type="submit" class="submit">Registreren</button>
                        <span id="loadingText" style="display:none; margin-left: 10px;">Even geduld...</span>
                    </div>
                </form>
            </div>

        </div>
    </section>
    <script type="module" src="src/scripts/StudentAanmaak.js"></script>
</body>

</html>
